name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Repository
        id: version
        run: |
          REPOSITORY=$(echo ${{ github.repository }} | sed -e "s#.*/##")
          echo "repository=$REPOSITORY" >> $GITHUB_OUTPUT
      - name: Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3' # æœ€æ–°ã®å®‰å®šç‰ˆã‚’ä½¿ã†ã“ã¨ã‚’ãŠå‹§ã‚ã—ã¾ã™
          cache: true

      - name: Change working directory
        run: cd ${{ github.workspace }}/denden_homepage

      - run: flutter --version
      - run: flutter pub get
      - run: flutter build web --web-renderer html --base-href /${{ steps.version.outputs.repository }}/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ğŸ‘‡ æ­£ã—ã„ãƒ‘ã‚¹ã‚’æŒ‡å®š
          path: denden_homepage/build/web 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4